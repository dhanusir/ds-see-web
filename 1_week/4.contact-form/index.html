<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Form</title>
</head>
  <body>
    <div style="margin: 4rem 0 0 2rem;"> 
      <h1>Visa Application Form</h1>

      <form action="#" method="POST">
          
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" name="passportNumber" required><br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="visaType">Visa Type:</label>
        <select id="visaType" name="visaType" required>
            <option value="tourist">Tourist Visa</option>
            <option value="business">Business Visa</option>
            <option value="student">Student Visa</option>
            <option value="work">Work Visa</option>
        </select><br><br>

        <label for="arrivalDate">Planned Arrival Date:</label>
        <input type="date" id="arrivalDate" name="arrivalDate" required><br><br>

        <label for="departureDate">Planned Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required><br><br>

        <label for="address">Address in Destination Country:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="contactEmail">Email Address:</label>
        <input type="email" id="contactEmail" name="contactEmail" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="document">Upload Passport Copy:</label>
        <input type="file" id="document" name="document" accept="image/*, .pdf" required><br><br>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
