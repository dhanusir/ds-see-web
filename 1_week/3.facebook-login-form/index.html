<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login form</title>
</head>
<body>
  <div style="margin: 4rem 0 0 3rem;">
    <h1>faceook Login </h1>
    <form action="#" method="post" id="fb-form" style="width: 200px;">
      <div>
        <input type="text" name="email" id="email" placeholder="Email or phone number" autofocus="1">
      </div>
      <div style="margin-top: 1rem;">
        <input type="password" name="pass" id="pass" placeholder="Password">
      </div>
      <div style="margin-top: 1rem;">
        <button name="login" type="submit" id="submit">Log In</button>
      </div>
      <div style="margin-top: 1rem;">
        <a href="#" id="forgot-password">Forgot password?</a>
      </div>
      <hr>
      <div>
        <a role="button" href="#" id="new-account">Create new account</a>
      </div>
    </form>
  </div>
</body>
</html>
