<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login form</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
    }

    .login-wrapper {
      margin-top: 100px;
    }

    .login-wrapper .title {
      text-align: center;
    }

    .login-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container form {
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 5px;
      margin-top: 0;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
    }

    .login-container .link {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .link a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container .link a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 1.2rem 0;
      height: 1px;
      border-top: 1px solid #ccc;
    }

    .account-btn-wrapper {
      text-align: center;
    }

    .new-account {
      display: inline-block;
      background: #42b72a;
      padding: 14px 18px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      border-radius: 5px;
    }
  </style>
</head>
  <body>
    <div class="login-wrapper">
      <h1 class="title">Facebook Login form</h1>

      <div class="login-container">
        <h2>facebook</h2>

        <form method="POST" action="#">
          <input type="text" placeholder="Email or phone number" required>
          <input type="password" placeholder="Password" required>
          <input type="submit" value="Log In">
          <div class="link">
            <a href="#">Forgotten password?</a>
          </div>
          <hr>
          <div class="account-btn-wrapper">
            <a href="#" role="button" class="new-account">
              Create new account
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
