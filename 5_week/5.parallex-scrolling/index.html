<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallex Scrolling Effect</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align: center;margin-top: 3rem;">Parallex Scrolling Effect</h1>

      <div class="parallax-section parallax-1">
        <h1>Parallax One</h1>
      </div>
    
      <div class="content-section">
        <h2>Section Content</h2>
        <p>This is a scrollable content section. Parallax effect happens on the background above and below.</p>
      </div>
    
      <div class="parallax-section parallax-2">
        <h1>Parallax Two</h1>
      </div>
    
      <div class="content-section">
        <h2>Another Section</h2>
        <p>More scrollable content with a different parallax background following.</p>
      </div>
    
      <div class="parallax-section parallax-3">
        <h1>Parallax Three</h1>
      </div>

    </div>
  </body>
</html>
