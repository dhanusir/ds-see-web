<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog Box</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align: center;margin-top: 3rem;">Modal Dialog Box</h1>

      <a href="#modal" class="open-button">Open Modal</a>

      <div id="modal" class="modal">
        <div class="modal-content">
          <a href="#" class="close">&times;</a>
          <h2>Modal Title</h2>
          <p>This is a pure CSS modal dialog box. No JavaScript involved!</p>
        </div>
      </div>

    </div>
  </body>
</html>
