<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Flip</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="text-center">Image Hover Flip</h1>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="peter-parker.jpg" alt="Front Image">
          </div>
          <div class="flip-card-back">
            <h2>Peter Parker</h2>
            <p>UX Designer</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
